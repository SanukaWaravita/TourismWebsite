                    <form class="d-flex ms-3" id="searchForm" role="search">
                        <input class="form-control me-2" id="inputSearch" type="search" placeholder="Search"

            <br>
            <div class="container">

                <div class="row g-0 mb-4">
                    <div class="col-12">
                        <div class="contact-card p-4">
                            <h1 class="m-4 mb-4">Send Us a Message</h1>
                            <form>
                                <div class="container p-4">
                                    <div class="row mb-4">
                                        <div class="col-md-6 mb-4">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName" required>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" required>
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <div class="col-md-6 mb-4">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <label for="phone" class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control" id="phone">
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <div class="col-12 mb-4">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" required>
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <div class="col-12">
                                            <label for="message" class="form-label">Message</label>
                                            <textarea class="form-control" id="message" rows="6"
                                                placeholder="Tell us how we can help you..." required></textarea>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-paper-plane me-2"></i>Send Message
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row g-4">
                    <div class="col-lg-4">
                        <div class="contact-info-card p-4 text-center">
                            <div class="contact-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <h5 class="contact-text mb-3">Call Us</h5>
                            <p class="contact-text mb-2"><strong>Main: </strong>[Number]</p>
                            <p class="contact-text mb-2"><strong>Support: </strong>[Number]</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="contact-info-card p-4 text-center">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h5 class="contact-text mb-3">Email Us</h5>
                            <p class="contact-text mb-2"><strong>General: </strong>[Email]</p>
                            <p class="contact-text mb-2"><strong>Support: </strong>[Email]</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="contact-info-card p-4 text-center">
                            <div class="contact-icon">
                                <i class="fas fa-share-alt"></i>
                            </div>
                            <h5 class="contact-text mb-3">Follow Us</h5>
                            <div class="d-flex justify-content-center gap-3 mb-2">
                                <a href="#" class="contact-text fs-4">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="contact-text fs-4">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" class="contact-text fs-4">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                                <a href="#" class="contact-text fs-4">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                            <p class="contact-text mb-2">@exploreceylone</p>
                        </div>
                    </div>
                </div>
            </div>
